<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ΩLYMPOS - Strength Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>ΩLYMPOS</h1>
      <p>Progressive Overload Strength Tracker</p>
    </header>

    <main>
      <div id="no-exercises-text">
        <h3>No Exercises Found</h3>
        <p>
          You haven't added any exercises yet. Click the "+" button to add your
          first one!
        </p>
      </div>

      <div id="exercises-container"></div>
      <button id="clear-all-button">Clear All</button>
    </main>

    <button id="new-exercise-button">+</button>

    <!-- New Exercise Modal -->
    <div id="new-exercise-modal" class="modal">
      <div class="modal-content">
        <form id="new-exercise-form">
          <div class="modal-header">
            <h3>New Exercise</h3>
          </div>

          <div class="form-set">
            <label class="form-label" for="exercise-name">Exercise Name</label>
            <input
              class="form-input"
              type="text"
              id="exercise-name"
              name="exercise-name"
              placeholder="e.g. barbell squat, machine bench press"
              required
            />
          </div>

          <div class="form-set">
            <label class="form-label" for="weight"
              >Weight/Reps of First Set
              <span class="tooltip-icon"
                >?
                <div class="tooltip-content">
                  <span class="tooltip-header">Why only the first set?</span>
                  In the first set, you are the freshest, so recording only the
                  first set reduces the variability of fatigue or rest times
                  from later sets. It also just simplifies tracking greatly.
                </div>
              </span>
            </label>
            <div class="input-group">
              <input
                class="form-input"
                type="number"
                id="weight"
                name="weight"
                placeholder="weight"
                required
                min="0"
                step="0.5"
              />
              <input
                class="form-input"
                type="number"
                id="reps"
                name="reps"
                placeholder="reps"
                required
                min="1"
                step="1"
              />
            </div>

            <div class="radio-group">
              <label class="radio-option">
                <input
                  class="radio-input"
                  type="radio"
                  id="lbs"
                  name="unit"
                  value="lbs"
                  checked
                />
                <span class="radio-control"></span>
                <span class="radio-label">lbs</span>
              </label>

              <label class="radio-option">
                <input
                  class="radio-input"
                  type="radio"
                  id="kg"
                  name="unit"
                  value="kg"
                />
                <span class="radio-control"></span>
                <span class="radio-label">kg</span>
              </label>
            </div>
          </div>

          <div class="form-set">
            <label class="form-label" for="date">Date</label>
            <input
              class="form-input"
              type="date"
              id="date"
              name="date"
              required
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Entry Modal -->
    <div id="add-entry-modal" class="modal">
      <div class="modal-content">
        <form id="add-entry-form">
          <div class="modal-header">
            <h3>Add New Entry</h3>
          </div>

          <input type="hidden" id="entry-exercise-id" name="exercise-id" />

          <div class="form-set">
            <label class="form-label" for="entry-weight"
              >Weight and Reps of Set 1</label
            >

            <div class="input-group">
              <input
                class="form-input"
                type="number"
                id="entry-weight"
                name="weight"
                placeholder="weight"
                required
                min="0"
                step="0.5"
              />
              <input
                class="form-input"
                type="number"
                id="entry-reps"
                name="reps"
                placeholder="reps"
                required
                min="1"
                step="1"
              />
            </div>
          </div>

          <div class="form-set">
            <label class="form-label" for="entry-date">Date</label>
            <input
              class="form-input"
              type="date"
              id="entry-date"
              name="date"
              required
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirmation" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Confirm Deletion</h3>
        </div>

        <div class="delete-message">
          Are you sure you want to delete <span class="delete-target"></span>?
        </div>

        <div class="delete-buttons">
          <button id="confirm-delete" class="btn btn-danger">Yes</button>
          <button id="cancel-delete" class="btn btn-safe">No</button>
        </div>
      </div>
    </div>

    <footer>
      <p>by Larsen</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
